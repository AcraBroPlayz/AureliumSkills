default-language: EN

languages:
- EN
- PL
- RU
- VN

en:
  skills-menu:
    title: '&8Your Skills'
    info-item:
      item: DIAMOND_AXE
      name: '&bYour Skills - &6$player$'
      lore: '&7Upgrade Skills by doing various tasks|&7to unlock valuable stat boosts,|&7abilities, and more!| |&eHover over a Skill for more information|&eClick on a skill to view level progression!'
    skill-item:
      name: '&b$skill_name$ &3$level$'
      lore: '&7$skill_desc_0$|?&7$skill_desc_1$| |&7Primary Stat: $primary_stat_color$$primary_stat_name$|&7Secondary Stat: $secondary_stat_color$$secondary_stat_name$| |&7Ability Levels:|?  $ability_1$|?  $ability_2$|?  $ability_3$|?  $ability_4$|?  $ability_5$| |&7Level: &e$level$|&7Progress to Level $level$: &e$progress_percent$%|  &7$progress_xp$/$progress_next$ XP| |&eClick to view Level Progression!'
    close:
      item: BARRIER
      name: '&cClose'
      lore: ''
    pane:
      item: BLACK_STAINED_GLASS_PANE
      name: ' '
      lore: ''
    pos:
      num-rows: 5
      rows:
        0: 'skill-item|pane|pane|pane|pane|pane|pane|pane'
        1: 'pane|pane|farming|foraging|mining|fishing|excavation|pane|pane'
        2: 'pane|pane|archery|defense|fighting|endurance|agility|pane|pane'
        3: 'pane|pane|alchemy|enchanting|sorcery|healing|forging|pane|pane'
        4: 'pane|pane|pane|pane|pane|pane|pane|pane|close'
  progression-menu:
    title: '&8$skill_name$ Levels - Page $page$'
    unlocked:
      item: LIME_STAINED_GLASS
      name: '&aLevel $level$'
      lore: '&7Level &f$level_number$|&7Rewards:|  $primary_stat_color$+1 $primary_stat_icon$ $primary_stat_name$|?  $secondary_stat_color$+1 $secondary_stat_icon$ $secondary_stat_name$| |&6$ability_name$ &a&l$ability_unlock$|  &7$ability_desc_0|? &7$ability_desc_1$| |&a&lUNLOCKED'
    in-progress:
      item: YELLOW_STAINED_GLASS
      name: '&eLevel $level$'
      lore: '&7Level &f$level_number$|&7Rewards:|  $primary_stat_color$+1 $primary_stat_icon$ $primary_stat_name$|?  $secondary_stat_color$+1 $secondary_stat_icon$ $secondary_stat_name$| |&6$ability_name$ &a&l$ability_unlock$|  &7$ability_desc_0|? &7$ability_desc_1$|&7Progress: &e$progress_percent$%|  &7$progress_xp$/$progress_next$ |&e&lIN PROGRESS'

