skills_menu:
  title: '{skills_menu_title}'
  rows: 5
  fill:
    enabled: true
    material: BLACK_STAINED_GLASS_PANE
  items:
    your_skills:
      row: 0
      column: 0
      material: DIAMOND_AXE
      display_name: '{your_skills}'
      lore:
        - '{your_skills_desc}'
        - ' '
        - '{your_skills_hover}'
        - '{your_skills_click}'
    close:
      row: 4
      column: 8
      material: BARRIER
      display_name: '{close}'
  templates:
    skill:
      material:
        - farming DIAMOND_HOE
        - foraging STONE_AXE
        - mining IRON_PICKAXE
        - fishing FISHING_ROD
        - excavation GOLDEN_SHOVEL
        - archery BOW
        - defense CHAINMAIL_CHESTPLATE
        - fighting DIAMOND_SWORD
        - endurance GOLDEN_APPLE
        - agility FEATEHR
        - alchemy POTION potion_type:INSTANT_HEAL
        - enchanting ENCHANTING_TABLE
        - sorcery BLAZE_ROD
        - healing SPLASH_POTION potion_type:INSTANT_HEAL
        - forging ANVIL
      display_name: '&b{skill} &3{level}'
      lore:
        - '{skill_desc}'
        - ' '
        - '{primary_stat}'
        - '{secondary_stat}'
        - ' '
        - '{ability_levels}'
        - ' '
        - '{mana_ability}'
        - ' '
        - '{level}'
        - '{progress_to_level}||{max_level}'
        - ' '
        - '{skill_click}'
      pos:
        - farming 1 2
        - foraging 1 3
        - mining 1 4
        - fishing 1 5
        - excavation 1 6
        - archery 2 2
        - defense 2 3
        - fighting 2 4
        - endurance 2 5
        - agility 2 6
        - alchemy 3 2
        - enchanting 3 3
        - sorcery 3 4
        - healing 3 5
        - forging 3 6
stats_menu:
  title: '{stats_menu_title}'
  rows: 3
  fill:
    enabled: true
    material: BLACK_STAINED_GLASS_PANE
  items:
    skull:
      row: 1
      column: 4
      material: SKULL:3 skull_owner:{player_name}
      display_name: '&e{player_name}'
      lore:
        - '{player_stat_entry:strength}'
        - '{player_stat_entry:health}'
        - '{player_stat_entry:regeneration}'
        - '{player_stat_entry:luck}'
        - '{player_stat_entry:wisdom}'
        - '{player_stat_entry:toughness}'
  templates:
    stat:
      material:
        - strength RED_STAINED_GLASS_PANE
        - health ORANGE_STAINED_GLASS_PANE
        - regeneration YELLOW_STAINED_GLASS_PANE
        - luck GREEN_STAINED_GLASS_PANE
        - wisdom BLUE_STAINED_GLASS_PANE
        - toughness PURPLE_STAINED_GLASS_PANE
      display_name: '{stat_color}{stat_name}'
      lore:
        - '{stat_desc}'
        - ' '
        - '{primary_skills_two}||{primary_skills_three}'
        - '{secondary_skills_two}||{secondary_skills_three}'
        - ' '
        - '{your_level}'
        - ' '
        - '{descriptors}'
      pos:
        - strength 1 1
        - health 1 2
        - regeneration 1 3
        - luck 1 4
        - wisdom 1 5
        - toughness 1 6
level_progression_menu:
  title: '{level_progression_menu_title}'
  rows: 6
  fill:
    enabled: false
    material: BLACK_STAINED_GLASS_PANE
  items:
    rank:
      row: 0
      column: 1
      material: PAPER
      display_name: '{your_ranking}'
      lore:
        - '{rank_out_of}'
        - '{rank_percent}'
    back:
      row: 5
      column: 0
      material: ARROW
      display_name: '{back}'
      lore:
        - '{back_click}'
    close:
      row: 5
      column: 1
      material: BARRIER
      display_name: '{close}'
    next_page:
      row: 5
      column: 8
      material: ARROW
      display_name: '{next_page}'
      lore:
        - '{next_page_click}'
    previous_page:
      row: 5
      column: 7
      material: ARROW
      display_name: '{previous_page}'
      lore:
        - '{previous_page_click}'
    skill:
      row: 0
      column: 0
      material:
        - farming DIAMOND_HOE
        - foraging STONE_AXE
        - mining IRON_PICKAXE
        - fishing FISHING_ROD
        - excavation GOLDEN_SHOVEL
        - archery BOW
        - defense CHAINMAIL_CHESTPLATE
        - fighting DIAMOND_SWORD
        - endurance GOLDEN_APPLE
        - agility FEATEHR
        - alchemy POTION potion_type:INSTANT_HEAL
        - enchanting ENCHANTING_TABLE
        - sorcery BLAZE_ROD
        - healing SPLASH_POTION potion_type:INSTANT_HEAL
        - forging ANVIL
      display_name: '&b{skill} &3{level}'
      lore:
        - '{skill_desc}'
        - ' '
        - '{primary_stat}'
        - '{secondary_stat}'
        - ' '
        - '{ability_levels}'
        - ' '
        - '{mana_ability}'
        - ' '
        - '{level}'
        - '{progress_to_level}||{max_level}'
  templates:
    unlocked:
      material: LIME_STAINED_GLASS_PANE
      display_name: '{level_unlocked}'
      lore:
        - '{level_number}'
        - '{rewards_one}||{rewards_two}'
        - ' '
        - '{ability_unlock}||{ability_level}'
        - ' '
        - '?hasManaAbility{mana_ability_unlock}||{mana_ability_level}'
        - '?hasManaAbility '
        - '{unlocked}'
    in_progress:
      material: YELLOW_STAINED_GLASS_PANE
      display_name: '{level_in_progress}'
      lore:
        - '{level_number}'
        - '{rewards_one}||{rewards_two}'
        - ' '
        - '{ability_unlock}||{ability_level}'
        - ' '
        - '?hasManaAbility{mana_ability_unlock}||{mana_ability_level}'
        - '?hasManaAbility '
        - '{progress}'
        - ' '
        - '{in_progress}'
    locked:
      material: RED_STAINED_GLASS_PANE
      display_name: '{level_locked}'
      lore:
        - '{level_number}'
        - '{rewards_one}||{rewards_two}'
        - ' '
        - '{ability_unlock}||{ability_level}'
        - ' '
        - '?hasManaAbility{mana_ability_unlock}||{mana_ability_level}'
        - '?hasManaAbility '
        - '{locked}'